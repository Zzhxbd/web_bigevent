<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">

</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表管理</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-alter">
                <div class="layui-form-item layui-input-inline">
                    <select name="cate_id">
                        <!-- <option value=""></option>
                        <option value="0">北京</option> -->
                      </select>
                </div>
                <div class="layui-form-item layui-input-inline">
                    <select name="state">
                        <option value=""></option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                      </select>
                </div>
                <div class="layui-form-item layui-input-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>

            <!-- 表格 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200px">
                    <col width="200px">
                    <col width="200px">
                    <col width="150px">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                        <td>人生就像是一场修行</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn layui-btn-xs">删除</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div id="page-box"></div>
        </div>
    </div>
    <!-- 表格 -->
    <script type="text/html" id="tpl-list">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" data-id="{{$value.Id}}" id="btn-del">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 下拉框 -->
    <script type="text/html" id="tpl-cate">
        <option value=""></option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/atr_list.js"></script>
</body>

</html>
